<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Casinha de Café</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #FDF8F5; 
            color: #4A2E2A;
        }
        h1 { 
            font-family: 'Playfair Display', serif; 
        }
        .brand-pink-500 {
            background-color: #D9A6A4;
        }
        .brand-pink-600 {
            background-color: #C78C8A;
        }
        .focus\:ring-pink-500:focus {
            --tw-ring-color: #D9A6A4;
        }
        .focus\:border-pink-500:focus {
            --tw-border-opacity: 1;
            border-color: #D9A6A4;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-lg">
        <div>
            <h1 class="text-3xl font-bold text-center text-gray-800">Área Administrativa</h1>
            <p class="text-center text-gray-600">Casinha de Café</p>
        </div>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                <input id="email" name="email" type="email" autocomplete="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500">
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-gray-700">Senha</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500">
            </div>
            <div>
                <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-pink-500 rounded-md brand-pink-500 hover:brand-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
                    Entrar
                </button>
            </div>
        </form>
        <p id="error-message" class="text-center text-red-500 h-4"></p>
    </div>

    <script>
        // Lógica para o formulário de login
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = event.target.email.value;
            const password = event.target.password.value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = '';

            // Lógica de placeholder para demonstração
            // No futuro, esta parte será substituída pela chamada à sua API Netlify
            if (email === "admin@casinha.com" && password === "senha123") {
                // Em caso de sucesso, guarda uma "chave" de autenticação e redireciona
                localStorage.setItem('authToken', 'seu_token_secreto_aqui');
                window.location.href = './admin-dashboard.html'; 
            } else {
                errorMessage.textContent = 'Email ou senha inválidos.';
            }
        });
    </script>
</body>
</html>
